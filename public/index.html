<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="chat">
    <input type="text" name="username" id="" placeholder="Digite seu usuÃ¡rio">
    <div class="messages">

    </div>
    <input type="text" name="message" id="" placeholder="Digite sua mensagem ...">
    <button type="submit">Enviar</button>
  </form>

  <script type="text/javascript">
    var socket = io('http://192.168.12.75:3000');

    function renderMessage(message){
      $('.messages').append('<div class="message"> <strong>'+ message.author +'</strong>: '+ message.message+' </div>')
    }

    socket.on('recevedMessage', function(message){
      renderMessage(message);
    })

    $("#chat").submit(function (event) {
      event.preventDefault();
      var author = $('input[name=username]').val();
      var message = $('input[name=message]').val();

      if (author.length > 0 && message.length > 0) {
        var messageObject = {
          author,
          message
        };

        $('input[name=message]').val('');

        socket.emit('sendMessage', messageObject);

        renderMessage(messageObject);
      }
    })  
  </script>
</body>

</html>
